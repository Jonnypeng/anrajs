<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="js/Base.js"></script>
    <script src="js/anra.common.js"></script>
    <script src="js/anra.svg.js"></script>
    <script src="js/anra.gef.js"></script>
    <script>
        window.onload = function () {
            var display = new anra.SVG("svgContainer");

            var rect = new anra.gef.Figure();
            rect.setBounds({
                x:0,
                y:120,
                width:30,
                height:410
            });
            display.addChild(rect);

            rect = new anra.gef.Figure();
            rect.setBounds({
                x:100,
                y:20,
                width:300,
                height:300
            });
            display.addChild(rect);

            var circle = new anra.svg.Circle();
            circle.setBounds({
                x:20,
                y:0,
                width:120,
                height:130
            });
            circle.setStyle({
                'fill':'#DDCCDD'
            });
            circle.addListener(anra.EVENT.MouseDown,function(event){
                console.log(event);
            });

            rect.addChild(circle);

            var r=new anra.gef.Figure();
            r.setBounds({
                x:20,
                y:0,
                width:50,
                height:30
            });
            circle.addChild(r);
        }

    </script>
</head>
<body>
<div id="svgContainer"
     style="position: absolute;top: 0;left: 10%;width: 50%;height: 100%;background-color: #EEEEEE;"></div>
</body>
</html>
