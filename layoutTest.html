<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="js/Base.js"></script>
    <script src="js/anra.common.js"></script>
    <script src="js/anra.svg.js"></script>
    <script src="js/anra.layout.js"></script>
    <script>
        window.onload = function () {
            var display = new anra.SVG("svgContainer");

            var parent = new anra.svg.Rect();
            parent.setBounds({
                x:100,
                y:120,
                width:500,
                height:450
            });
            display.addChild(parent);

            parent.layoutManager=new anra.svg.GridLayout(4,true,parent);    //能初始化数据
            parent.layoutManager.arg.marginLeft = 5;
            parent.layoutManager.arg.numRows=5;
            //这是创建一个控件
            var c4=new anra.svg.Rect();
            c4.layoutData=new anra.svg.GridData(45,45);   //在这里做计算
            c4.layoutData.spanCol=3;
            c4.layoutData.spanRow=2;
            parent.addChild(c4);


            var c3 = new anra.svg.Rect();
            c3.layoutData=new anra.svg.GridData(56,78);
            c3.layoutData.spanRow = 4;
            parent.addChild(c3);

            var c3 = new anra.svg.Rect();
            c3.layoutData=new anra.svg.GridData(56,78);
            parent.addChild(c3);



        }

    </script>
</head>
<body>
<div id="svgContainer"
     style="position: absolute;top: 0;left: 10%;width: 50%;height: 100%;background-color: yellow;"></div>
</body>
</html>
