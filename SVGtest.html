<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="js/Base.js"></script>
    <script src="js/anra.common.js"></script>
    <script src="js/anra.svg.js"></script>
    <script src="js/anra.gef.js"></script>
    <script>
        window.onload = function () {
            var display = new anra.SVG("svgContainer");

            var rect = new anra.gef.Figure();
            rect.setBounds({
                x:200,
                y:20,
                width:300,
                height:300
            });
            display.addChild(rect);

            var CustomCircle = anra.svg.Circle.extend({
                createContent:function () {
                    var r = new anra.svg.Rect();
                    r.setBounds({
                        x:0,
                        y:0,
                        width: 200,
                        height:30
                    });
                    this.addChild(r);
                }
            });
            var circle = new CustomCircle();
            circle.setBounds({
                x: 40,
                y: 40,
                width:120,
                height:130
            });
            circle.setStyle({
                'fill':'#DDCCDD'
            });

            rect.addChild(circle);
            rect.removeChild(circle);
//
//            var r = new anra.svg.Rect();
//            r.setBounds({
//                x:20,
//                y:0,
//                width:50,
//                height:30
//            });
//            circle.addChild(r);
        }

    </script>
</head>
<body>
<div id="svgContainer"
     style="position: absolute;top: 0;left: 10%;width: 50%;height: 100%;background-color: #EEEEEE;"></div>
</body>
</html>
